 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Psedo selector</title>
     <style>
         .container{
             border: 2px solid green;
             background-color: indianred;
             color: lawngreen;
             padding: 34px;
             margin: 34px;
             width: 800px;
         }
         a{
             text-decoration: none;
             color: burlywood;
         }
         a:hover{
             color: green;
             background-color: indigo;
         }
         a:visited{
             background-color: navy;
         }
         a:active{
             background-color: powderblue;
             color: sandybrown;
         }
         btn{
             background-color: yellowgreen;
             color: wheat;
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             font-weight: bold;
             border: 2px solid blue;
             cursor: pointer;
             font-size: 18px;
         }
         btn:hover{
             background-color: violet;
             color: violet;
             cursor: pointer;
         }
     </style>
 </head>
 <body>
     <div class="container" id="coun1">
         <h3>This is my heading</h3>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dolorum labore animi modi. Iste alias modi sapiente delectus, assumenda, architecto ratione facere aliquam numquam reiciendis consectetur! Ad ducimus aut quaerat odio nostrum architecto quisquam!</p>
         <a href="https://www.google.com" target="_blank" class="btn">Read more</a>
         <button class="btn">contact us</button> 
     </div>
     
 </body>
 </html>
