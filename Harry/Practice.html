 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flexbox</title>
     <style>
         .container{
             display:grid;
             grid-template-columns: 2fr 2fr 3fr;
      


         }
         .item{
             border: 4px solid black;
             margin: 23px 23px;

     </style>

 </head>
 <body>
     <div class="container">
         <div class="item" id="first">Hello</div>
         <div class="item" id="second">Hi</div>
         <div class="item" id="third">Bay</div>
        </div>
 </body>
 </html>
